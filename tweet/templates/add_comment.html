{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <h1>Add Comment</h1>
    <div class="profile-user">
        <div class="user-name">
            <p class="p-username"> Username: {{ tweet.user.username }}</p>
            <p>Hashtag: {{ tweet.hashtag }}</p>
            <p class="p-tweet-date"> {{ tweet.date|date:"H:i, d.m.Y" }} </p>
        </div>
    </div>
    <p>{{ tweet.question }}</p>

    <form method="post" action="{% url 'add_comment' tweet.id %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="button-form">
            <button type="submit" class="submit btn btn-success">Submit</button>
            <p class="tweet-p">|</p>
            <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Back to Tweet</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
</body>
</html>
